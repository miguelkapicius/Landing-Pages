<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodY</title>
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="FoodY">
    <nav class="menu">
      <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <section class="search-bar">
      <input type="search" placeholder="Search Food...">
      <i class="ph ph-magnifying-glass"></i>
    </section>
  </header>

  <main>
    <section class="text-container">
      <h2>
        Satisfy your<br>
        <span>Appetite!</span>
      </h2>
      <div class="button-container">
        <button>Order Now!</button>
        <img src="img/button-img.svg" alt="Burguer-and-drink">
      </div>
    </section>
    <section class="burguer-image">
      <img src="img/burguer.svg" alt="Burguer">
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="#"><img src="img/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="img/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="img/telegram.svg" alt="Telegram"></a>
      <a href="#"><img src="img/whatsapp.svg" alt="WhatsApp"></a>
    </div>
    <p>Developed by <a href="https://github.com/miguelkapicius" target="_blank">Miguel Kapicius</a></p>
  </footer>
</body>
</html>
